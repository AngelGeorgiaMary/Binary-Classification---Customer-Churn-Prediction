<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h2 {
            text-align: center;
            color: #0072ff;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group {
            width: 48%;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0072ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056cc;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Churn Prediction</h2>
        <form method="POST" action="/predict">
            <div class="input-row">
                <div class="input-group">
                    <label>Tenure (months)</label>
                    <input type="number" step="1" name="tenure" required>
                </div>
                <div class="input-group">
                    <label>Monthly Charges</label>
                    <input type="number" step="0.01" name="MonthlyCharges" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Total Charges</label>
                    <input type="number" step="0.01" name="TotalCharges" required>
                </div>
                <div class="input-group">
                    <label>Contract Type</label>
                    <select name="Contract" required>
                        <option value="0">Month-to-month</option>
                        <option value="1">One year</option>
                        <option value="2">Two year</option>
                    </select>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Internet Service</label>
                    <select name="InternetService" required>
                        <option value="0">DSL</option>
                        <option value="1">Fiber optic</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Online Security</label>
                    <select name="OnlineSecurity" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="2">No internet service</option>
                    </select>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Tech Support</label>
                    <select name="TechSupport" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="2">No internet service</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Senior Citizen</label>
                    <select name="SeniorCitizen" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Paperless Billing</label>
                    <select name="PaperlessBilling" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Payment Method</label>
                    <select name="PaymentMethod" required>
                        <option value="0">Bank transfer</option>
                        <option value="1">Credit card</option>
                        <option value="2">Electronic check</option>
                        <option value="3">Mailed check</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
